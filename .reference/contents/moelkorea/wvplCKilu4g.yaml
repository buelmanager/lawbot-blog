description: '산재 환자라면 반드시 알아야 할 ''요양 연장과 종결''의 모든 것! "아직 아픈데 치료를 끝내라고요?" 산재 승인 후 가장
  막막한 순간은 바로 요양 종결 통보를 받았을 때입니다. 치료를 언제까지 받을 수 있는지, 연장은 어떻게 신청해야 승인 확률이 높아지는지 근거 중심으로
  완벽하게 정리해 드립니다.

  📌 이번 영상에서 꼭 확인해야 할 핵심 포인트

  1. 산재 치료, 언제까지 가능할까? (''치유''의 정의)

  • 산재 종결의 기준은 **''치유''**입니다. 이는 병이 완전히 나은 상태뿐만 아니라, 치료 효과를 더 이상 기대할 수 없고 증상이 고정된
  ''증상 고정'' 상태를 포함합니다.

  • 증상 고정이란 치료를 계속해도 호전되지 않지만, 중단하더라도 악화되지 않는 상태를 의미합니다.

  2. 요양 연장 신청, 골든타임을 지키세요!

  • 요양 연장을 위해서는 기존 요양 기간이 끝나기 7일 전까지 공단에 ''진료계획서''가 접수되어야 합니다.

  • 서류 처리를 고려해 만료 2주 전이나 최소 10일 전에는 주치의 및 병원 산재 담당자와 상담을 시작하는 것이 안전합니다.

  3. 승인 확률을 높이는 진료계획서 작성 전략

  • 단순히 "아직 아파요"라는 주관적 표현은 거절될 확률이 높습니다.

  • "MRI 결과상 디스크 재돌출 확인", "염증 지속으로 상처 재개방 우려" 등 객관적인 의학적 근거와 수치를 사용해야 합니다.

  4. 주치의가 연장 서류 작성을 거부한다면?

  • 병원과의 견해 차이가 있을 때는 의료기관 변경(전원) 신청을 통해 다른 병원의 소견을 받을 수 있습니다.

  • 공단에 제3의 전문 의료기관에서 정밀 진단을 받는 **''특별진찰''**을 강력히 요청하는 것도 방법입니다.

  5. 연장이 거절됐을 때의 비상대책

  • 불승인 통보를 받은 다음 날부터는 건강보험으로 즉시 전환하여 치료를 계속할 수 있습니다.

  • 일단 건강보험 본인부담금을 내고 치료를 받은 뒤, 이후 심사청구를 통해 승인 결정을 받으면 지불한 비용을 요양비 청구로 돌려받을 수 있습니다.

  6. 치료가 끝나면 보상이 시작됩니다 (장해급여)

  • 요양이 종결되는 시점에 신체적·정신적 장해가 남았다면 장해급여를 신청하여 등급에 따른 보상을 받아야 합니다.

  ⚠️ 주의사항 공단의 불승인 결정에 이의가 있다면 통보를 받은 날로부터 90일 이내에 반드시 심사청구 또는 행정소송을 제기해야 합니다.'
