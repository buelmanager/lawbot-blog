  **📝 영상 핵심 요약**

  허리 디스크, 척추 압박골절로 고생하셨나요?

  퇴직 후에도, 사고가 난 지 오래되었어도 **''이것''**만 알면 수천만 원의 숨은 연금을 찾을 수 있습니다.

  많은 분들이 병원에서 "퇴행성 질환이라 보상이 어렵다"는 말만 믿고 포기합니다. 하지만 의무기록과 MRI는 거짓말을 하지 않습니다.

  핀 고정술부터 인공디스크, 단순 시술까지! 내가 받을 수 있는 정확한 장해 등급과 보상 전략을 공개합니다.




  **💡 핵심 포인트 미리보기**

  1.  **핀을 박는 수술(유합술)**을 했다면 운동가능영역 제한에 따라 **6급~11급**의 높은 장해 등급이 가능합니다.

  2.  **인공디스크 삽입술**은 척추 움직임이 남아있어도 **12급(경미한 기능장해)** 인정이 가능합니다.

  3.  **뼈를 깎아내는 수술(후궁절제술)**이나 단순 **시술**만 받았어도 신경 증상이 남았다면 보상 기회가 있습니다.

  4.  **퇴직일 기준 5년** 내라면 재직 중 공상 신청을 못 했더라도 청구가 가능합니다.


  **✅ 이런 분들은 꼭 보세요!**

  *   허리/목 디스크 수술이나 시술을 받으신 분

  *   현장에서 무거운 물건을 들다 허리를 삐끗하신 공무원, 현장직 근로자

  *   과거에 척추 압박골절 진단을 받았으나 합의만 하고 끝내신 분

  *   퇴직을 앞두고 있거나 퇴직한 지 5년이 안 된 공무원(경찰, 소방, 집배원 등)'
