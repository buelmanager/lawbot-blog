description: '(영상 제목: 산재 끝난 지 10년 지났어도 ''병원비+월급'' 다시 받습니다 (대법원 판결) )

  📢 영상 요약 "산재 치료가 끝났는데 다시 아프다면? 내 돈으로 치료해야 할까요?" 많은 분들이 산재 종결 후 3년이 지나면 보상을 못 받는다고
  생각합니다. 하지만 대법원 판례는 다릅니다! 10년이 지났어도 ''재요양'' 승인을 받으면 병원비는 물론 휴업급여까지 다시 받을 수 있습니다.
  오늘 영상에서는 산재 재요양의 신청 조건, 소멸시효의 진실, 그리고 검사비 환급 방법까지 꼼꼼하게 알려드립니다.

  📌 이 영상에서 다루는 핵심 내용 1. 재요양(Re-care)이란 무엇인가?

  • 치료 종결 후 상병이 재발하거나 악화되어 ''적극적인 치료(수술 등)''가 필요할 때 신청하는 제도입니다.

  • 단순한 통증 완화(보존적 치료) 목적은 승인이 어려울 수 있습니다.

  2. 소멸시효, 언제부터 계산할까? (가장 중요!)

  • 많은 분들의 오해: "산재 끝난 날로부터 3년?" → ❌ 아닙니다.

  • 대법원 판결: 상병이 악화되어 재요양이나 추가 치료가 필요하다고 **''의사가 진단한 날''**부터 다시 3년의 시효가 시작됩니다. 즉, 과거
  산재 종결일이 10년 전이라도, 오늘 재발 진단을 받았다면 신청 가능합니다.

  3. 재요양 승인 시 받을 수 있는 돈

  • 요양급여: 수술비, 입원비 등 치료비 전액 (비급여 제외)

  • 휴업급여: 치료 기간 동안 일을 못 한다면? 평균임금의 70% 지급! (직장이 없다면 최저임금 기준 적용 가능)

  4. MRI 검사비, 돌려받을 수 있나요?

  • 재요양 신청을 위한 검사비(MRI 등)는 원칙적으로 **''선부담''**입니다.

  • 하지만 재요양이 **''승인''**되면, 요양비 청구서를 작성해 공단에 청구하여 환급받을 수 있습니다. (단, 불승인 시 환급 불가)

  5. 재요양 vs 추가상병, 무엇이 다른가요?

  • 재요양: 기존 상병이 다시 도지거나 악화된 경우

  • 추가상병: 기존 산재와 연관된 ''새로운 병''이 발견되거나 누락된 경우'
