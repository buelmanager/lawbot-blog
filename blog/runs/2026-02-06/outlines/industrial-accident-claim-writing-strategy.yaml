topic: "industrial-accident-claim-writing-strategy"
title: "산재 불승인 90%는 이 실수 때문! 재해경위서 작성법 완전 정복"
created_at: "2026-02-06T06:30:00Z"
hook: "\"공장에서 일하다가 허리를 다쳤습니다.\" 이렇게 쓰셨다면, 불승인 확률 90%입니다. 산재 승인의 핵심은 '얼마나 아픈가'가 아니라 '어떻게 다쳤는가'를 증명하는 것입니다."

sections:
  - heading: "재해경위서, 왜 이렇게 중요한가?"
    key_points:
      - point: "산재 승인율은 90% 이상이지만, 불승인 사례 대부분이 경위서 작성 실수에서 비롯"
        evidence: "한국 산재 승인율 90% 이상 (안전저널), 미국은 초기 거부율 7~20%"
      - point: "재해경위서는 법정서식이 아닌 자유서식으로, 작성 방법에 따라 결과가 크게 달라짐"
        evidence: "육하원칙에 따라 시간 순서로 사실관계를 정확히 기술하는 것이 핵심"

  - heading: "공단이 꼬투리 잡는 금기어 5가지"
    key_points:
      - point: "모호한 표현 금지: '허리 삐끗함' 대신 구체적 수치와 묘사"
        evidence: "(X) '박스 옮기다 허리 삐끗함' → (O) '20kg 박스를 1분당 5회 반복하여 들어 올리던 중, 바닥 물기에 미끄러지며 허리가 90도로 꺾임'"
    subsections:
      - heading: "금기어 1: '평소에도 아팠다' 류의 기왕증 언급"
        key_points:
          - point: "퇴행성/기왕증이 있어도 업무 인과관계를 입증하면 산재 승인 가능"
            evidence: "산재 전문 변호사: '반복적 노동 강도가 누적되었다는 점을 구조적으로 제시해야'"
      - heading: "금기어 2: 병원 초진기록과 불일치하는 내용"
        key_points:
          - point: "초진기록에 '집에서 다침'이라 적혀있는데 경위서에 '작업 중 사고'로 쓰면 신빙성 문제"
            evidence: "초진기록지와 간호기록지를 반드시 먼저 발급받아 내용 확인 후 경위서 작성"
      - heading: "금기어 3~5: 추상적 시간 표현, 과장된 호소, 타인 탓"
        key_points:
          - point: "시간·무게·거리·빈도 등 구체적 숫자를 반드시 포함해야 조사관이 반박 불가"
            evidence: "업무 기인성(업무로부터 기인한 위험)이 가장 중요한 판단 기준 (근로복지공단)"

  - heading: "승인율을 높이는 '숫자와 묘사의 기술'"
    key_points:
      - point: "Best vs Worst 작성 사례 비교표 제시"
        evidence: "영상 원본 사례 + 리서치 사례 종합"
      - point: "S코드(사고)와 M코드(질병) 활용하여 기왕증 방어 논리 구성"
        evidence: "50대 이상 근로자의 퇴행성 질환은 '자연 경과 이상의 급격한 악화'로 인정 가능"

  - heading: "초진기록 불일치? 소명서로 방어하는 법"
    key_points:
      - point: "병원 기록과 경위서가 다를 때 소명서를 작성하여 합리적으로 설명"
        evidence: "응급 상황에서의 부정확한 진술, 의료진의 기록 오류 등 합리적 사유 제시"
      - point: "반드시 초진기록지와 간호기록지를 사전에 발급받아 확인"
        evidence: "실무 전문가 공통 조언"

  - heading: "불승인 받아도 포기하지 마세요: 4단계 불복 절차"
    key_points:
      - point: "재신청 → 심사청구(90일 이내) → 재심사청구 → 행정소송"
        evidence: "법무법인 이현: 각 단계에서 증거 보강하면 승인 가능성 높아짐"
      - point: "미국 통계: 거부 후 전환된 청구의 보상금이 평균 55% 더 높음"
        evidence: "Risk & Insurance 보고서"

conclusion:
  summary: "재해경위서는 산재 승인의 첫 번째 관문입니다. 숫자와 구체적 묘사로 무장하고, 병원 기록과의 일관성을 확인하며, 기왕증이 있더라도 업무 인과관계를 체계적으로 입증하면 승인 확률을 크게 높일 수 있습니다."
  call_to_action: "지금 바로 병원에서 초진기록지와 간호기록지를 발급받으세요. 그리고 이 글의 체크리스트에 따라 재해경위서를 다시 한번 점검해 보시기 바랍니다."

