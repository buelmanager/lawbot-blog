topic: "industrial-accident-re-treatment-guide"
title: "산재 종결 10년 후에도 다시 받는다: 재요양 제도 완전 가이드"
created_at: "2026-02-06T06:30:00Z"
hook: "\"산재 치료 끝난 지 10년이 넘었는데, 다시 아프면 어떡하죠?\" 많은 분들이 소멸시효 3년이 지나면 끝이라고 생각합니다. 하지만 대법원은 다르게 판결했습니다."

sections:
  - heading: "재요양이란? 산재 종결 후에도 열리는 보상의 문"
    key_points:
      - point: "치료 종결 후 상병이 재발하거나 악화되어 적극적 치료가 필요할 때 신청하는 제도"
        evidence: "산업재해보상보험법 제41조, 근로복지공단 신청 후 7일 이내 결정"
      - point: "승인 시 받을 수 있는 급여: 요양급여(치료비 전액) + 휴업급여(평균임금 70%)"
        evidence: "찾기쉬운 생활법령정보"

  - heading: "'소멸시효 3년' 오해 깨기: 대법원이 말하는 진짜 기산점"
    key_points:
      - point: "요양급여는 '비용 확정일', 휴업급여는 '휴업한 날', 장해급여는 '치유일 다음 날'부터 각각 기산"
        evidence: "대법원 1992.5.22. 선고 91다41880 판결"
      - point: "2018년 법 개정으로 장해급여·유족급여 소멸시효가 3년에서 5년으로 연장"
        evidence: "산업재해보상보험법 제112조 (법률 제15665호)"
      - point: "핵심: 재발 진단을 받은 '오늘'부터 시효가 새로 시작될 수 있다"
        evidence: "대법원 판례: 후유장해 발생 시 그 사정이 밝혀진 때부터 진행"

  - heading: "재요양 vs 최초요양 vs 추가상병: 내 상황에 맞는 신청 유형"
    key_points:
      - point: "3가지 유형의 핵심 구분 기준을 플로우차트로 정리"
        evidence: "윤종우 노무사(헬스경향), 노동OK 자료 종합"
    subsections:
      - heading: "재요양: 치료 종결 후 쉬고 있는데 다시 아플 때"
        key_points:
          - point: "기존 상병이 재발하거나 악화된 경우에 해당"
            evidence: "근로복지공단 업무처리기준"
      - heading: "최초요양: 다른 회사로 옮겼거나 다른 일을 하다 아플 때"
        key_points:
          - point: "사업장 변경 후 같은 부위 발병은 재요양이 아닌 최초요양"
            evidence: "노동OK: '일하고 있는지/쉬고 있는지' '사업장 변경 여부'가 핵심 구분 기준"
      - heading: "추가상병: 치료 중 새로운 병이 발견되었을 때"
        key_points:
          - point: "요양 중 기존 산재와 관련된 새로운 질병이 발견된 경우"
            evidence: "산재보험심사결정사례집: 재해 발생원인이 동일하면 추가상병으로 판단"

  - heading: "재요양 승인의 3대 요건"
    key_points:
      - point: "1) 의학적 인과관계: 기존 산재와 현재 증상의 연관성"
        evidence: "노동OK 산재 전문가"
      - point: "2) 업무 외 사유 배제: 나이, 개인적 요인만으로는 설명 불가"
        evidence: "근로복지공단 심사 기준"
      - point: "3) 치료효과 기대 가능성: '적극적 치료(수술/시술)' 필요성 입증이 핵심"
        evidence: "헌법재판소 2018.2.22. 선고 2015헌바221 결정 (합헌)"
      - point: "주의: 단순 통증 호소만으로는 승인 어려움. MRI 등 객관적 검사 소견 필수"
        evidence: "뉴시스 기사: 주관적 통증만 호소하면 불승인 가능성 높음"

  - heading: "불승인 받았을 때: 심사청구로 뒤집은 실제 사례"
    key_points:
      - point: "'악화 소견 없다'는 공단 불승인을 심사위원회에서 '증상 호전 기대'로 뒤집은 사례"
        evidence: "오혜림 노무사(아웃소싱타임스)"
      - point: "불승인 통보 후 90일 이내 심사청구 → 재심사청구 → 행정소송 가능"
        evidence: "산업재해보상보험법"
      - point: "MRI 검사비는 재요양 승인 후 영수증으로 환급 가능 (불승인 시 환급 불가)"
        evidence: "찾기쉬운 생활법령정보"

  - heading: "재요양 시 휴업급여, 얼마나 받을 수 있나?"
    key_points:
      - point: "재요양 당시 임금 기준 평균임금의 70% 지급"
        evidence: "찾기쉬운 생활법령정보"
      - point: "최저임금 미만인 경우 최저임금으로 보장"
        evidence: "산업재해보상보험법"
      - point: "장해보상연금 수급자는 별도 조정 계산 적용"
        evidence: "재요양 휴업급여 + 장해연금이 평균임금 70% 초과 시 초과분 미지급"

conclusion:
  summary: "산재가 종결되었다고 보상이 끝난 것이 아닙니다. 대법원 판례에 따르면 소멸시효는 '재발 진단일'부터 새로 시작됩니다. 재요양, 최초요양, 추가상병을 정확히 구분하고, 적극적 치료 필요성을 의학적으로 입증하면 다시 치료비와 휴업급여를 받을 수 있습니다."
  call_to_action: "지금 아픈 곳이 과거 산재와 관련이 있다면, 먼저 대학병원에서 정밀 검사를 받아 객관적 소견을 확보하세요. 그리고 본인의 상황이 재요양/최초요양/추가상병 중 어디에 해당하는지 이 글의 플로우차트로 확인해 보시기 바랍니다."

