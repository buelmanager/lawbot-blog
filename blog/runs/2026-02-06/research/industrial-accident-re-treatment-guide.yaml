    - tip: "재요양 신청 시 초진소견서에 '적극적 치료 필요성'을 명확히 기재해야 한다. 단순 '통증 호소'가 아닌 '수술/시술 필요', 'MRI 상 악화 소견', '기능 저하 객관적 지표' 등을 포함"

