research_notes: |
  ## 주요 발견사항

  1. **소멸시효 오해**: '산재는 3년 내 신청해야 한다'는 통념과 달리, 대법원 판례는 급여 종류별로 기산점이 다르다고 판시. 특히 요양급여는 '비용 확정일'부터 기산되므로 사고 후 10년이 지나도 신청 가능한 경우가 있음.

  2. **재요양 vs 최초요양 vs 추가상병 혼동**: 실무에서 가장 많이 혼동하는 부분. 핵심 구분 기준은 ①치료 종결 여부 ②사업장 변경 여부 ③질병의 동일성.

  3. **승인 3대 요건의 실제 적용**: 근로복지공단은 ①의학적 인과관계 ②업무외사유 배제 ③치료효과 기대를 엄격히 심사. 특히 '적극적 치료 필요성'을 중요하게 봄. 단순 통증 호소만으로는 불승인 가능성 높음.

  4. **2018년 법 개정**: 장해급여, 유족급여 등의 소멸시효가 3년→5년으로 연장되었으나, 일반 요양급여·휴업급여는 여전히 3년.

  5. **휴업급여 계산의 특수성**: 재요양 시에는 '재요양 당시 임금' 기준으로 산정. 이직 후 재요양하면 새 직장 임금 기준. 단 최저임금 미만은 최저임금으로 보장.

  6. **심사청구 활용 가능성**: 불승인 사례 중 심사위원회에서 뒤집히는 경우 다수. 90일 내 심사청구, 이후 재심사청구, 최종 행정소송 가능.

  ## 추가 조사 필요 사항

  - 재요양 승인율 통계 (2024-2026년 최신 데이터): 근로복지공단 공식 통계를 찾지 못함. 추후 정보공개청구 또는 공단 문의 필요.
  - 재요양 불승인 후 심사청구 인용률: 구체적 수치 미확인.

  ## 영상 키워드 매칭도

  인사이트에서 언급된 영상 키워드와의 연관성:
  - ✅ 재요양 (핵심)
  - ✅ 최초요양 (구분 필요)
  - ✅ 추가상병 (구분 필요)
  - ✅ 소멸시효 (대법원 판례 확인)
  - ✅ 대법원 판례 (91다41880 등)
  - ✅ 휴업급여 (재요양 시 계산법)

  ## 블로그 글 작성 시 강조할 포인트

  1. "산재 종결 10년 후에도 가능하다" - 소멸시효 오해 깨기
  2. 재요양/최초요양/추가상병 플로우차트 제시
  3. 승인 3대 요건 중 '적극적 치료 필요성' 입증 방법
  4. 불승인 시 심사청구로 뒤집은 실제 사례
  5. 휴업급여 계산 시뮬레이션 (전직 전후 비교)
