    - point: "2026년 들어 초기 단계(Beginning Phase)를 벗어나 프로덕션급 설계(Production-Grade Design)로의 전환이 본격화되고 있으며, 단순 연결(Connectivity)이 아닌 컨텍스트 인식 및 거버넌스(Context-Aware Governance)가 핵심 요구사항으로 부상"
      source: "https://devblogs.microsoft.com/visualstudio/azure-mcp-server-now-built-in-with-visual-studio-2026-a-new-era-for-agentic-workflows/"

    - point: "AI 네이티브(Agent-Native) 인터페이스 디자인이 새로운 패러다임으로 자리잡고 있으며, 이는 기존의 인간 중심(Human-Centric) API 설계와는 완전히 다른 접근을 요구"
      source: "https://www.prefect.io/blog/accelerating-ai-with-fastmcp-cloud"

    - point: "컨텍스트 오버로드(Context Overload) 문제가 MCP 서버 설계의 최대 과제로 인식되며, 도구를 많이 노출할수록 에이전트 성능이 저하되는 역설적 현상 확인"
      source: "https://eclipsesource.com/blogs/2026/01/22/mcp-context-overload/"

  expert_opinions:
    - who: "Jeremiah Lowin, Prefect CEO (FastMCP 개발자)"
      opinion: "인간을 위해 만든 API는 AI 에이전트를 중독시킨다(An API built for a human will poison your AI agent). REST API를 MCP로 그대로 래핑하는 것은 에이전트를 혼란스럽게 하고 토큰을 낭비하며 성능을 저하시키는 반(反)패턴이다. 에이전트 네이티브 설계의 3원칙은 Discovery(발견), Iteration(반복), Context(컨텍스트)이며, 이를 중심으로 큐레이션된 작은 표면 영역(Curated Small Surface Area)을 제공해야 한다."
      source: "https://www.jlowin.dev/blog/stop-converting-rest-apis-to-mcp"

    - who: "Matt Adams (MCP 설계 전문가)"
      opinion: "효과적인 MCP 서버는 정보 증폭기(Information Multipliers)로서 LLM의 능력을 강화하되, LLM을 대체하려 해서는 안 된다. MCP 서버는 '스마트 분석가'가 아닌 '스마트 데이터베이스'로 기능해야 하며, 의미 분석(Semantic Analysis)은 LLM의 영역으로 남겨두고 서버는 풍부하고 구조화된 정보 제공에 집중해야 한다."
      source: "https://www.matt-adams.co.uk/2025/08/30/mcp-design-principles.html"

    - who: "Red Hat (엔터프라이즈 AI 전문가)"
      opinion: "MCP는 애드혹(ad-hoc) 통합 작업을 예측 가능하고 재사용 가능한 인프라로 전환하며, 이는 컨테이너가 배포를 표준화한 것과 유사하다. 프로덕션 레디 구현을 위해서는 RBAC, OAuth 기반 identity 관리, 라이프사이클 추적, 자동 스캐닝 및 서명 검증, 중앙화된 관찰 가능성(Centralized Observability)이 필수적이다."
      source: "https://developers.redhat.com/articles/2026/01/08/building-effective-ai-agents-mcp"

    - who: "Nordic APIs 전문가"
      opinion: "MCP는 REST API가 아니다. REST API는 데이터 상태 조작(Manipulating Data States)을 위해 설계되었지만, 에이전트는 행동 실행과 목표 달성(Executing Actions and Achieving Goals)을 위해 설계되었다. REST 래핑은 과도하게 수다스러운 상호작용(Overly Chatty Interactions)과 불필요한 데이터 전송을 초래하며, 에이전트의 능력을 근본적으로 제약한다."
      source: "https://nordicapis.com/why-mcp-shouldnt-wrap-an-api-one-to-one/"

  statistics:
    - stat: "MCP 서버에 등록된 도구가 과도하게 많을 경우, 멀티 에이전트 시스템의 성능이 39~70% 하락하는 것으로 관찰됨"
