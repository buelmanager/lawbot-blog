findings:
  trends:
    - point: "프롬프트 엔지니어링에서 컨텍스트 엔지니어링으로의 패러다임 전환 - 2026년에는 '어떻게 물어볼까'가 아닌 '어떤 정보를 제공할까'가 핵심 질문이 됨"
