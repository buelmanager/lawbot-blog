    - point: "에이전트 성능 차별화 요소가 '워크플로우 설계'에서 '컨텍스트 엔지니어링과 메모리 관리 능력'으로 이동"
      source: "https://www.slexn.com/event/2026-ai-trend/"

    - point: "Living Playbook 개념 - ACE(Agentic Context Engineering)는 컨텍스트를 일회성 입력이 아닌 경험을 통해 지속적으로 진화하는 살아있는 플레이북으로 취급"
      source: "https://devocean.sk.com/blog/techBoardDetail.do?ID=167967"

    - point: "Virtual File System(VFS) 패턴 - 실제 저장소는 데이터베이스를 사용하면서도 에이전트에게는 파일 시스템 인터페이스로 노출하는 하이브리드 접근법이 표준화되고 있음"
      source: "https://arize.com/blog/agent-interfaces-in-2026-filesystem-vs-api-vs-database-what-actually-works/"

  expert_opinions:
    - who: "Anthropic (Claude Agent SDK Workshop)"
      opinion: "파일 시스템은 에이전트의 3가지 핵심 역할을 수행한다: (1) 메모리 - 장기 작업에서 컨텍스트 유지, (2) 문서화 - CLAUDE.md 같은 자기 문서화 파일 생성, (3) 검증 수단 - 파일 시스템을 ground truth로 사용해 작업 결과 확인"
      source: "video_id: TqC1qOfiVcQ (insights.yaml INS-008)"

    - who: "Elastic Search Labs"
      opinion: "프롬프트 엔지니어링은 작문 스킬이지만, 컨텍스트 엔지니어링은 아키텍처 스킬이다. 컨텍스트 엔지니어링은 전체 정보 생명주기를 관리하는 총체적 프로세스다."
      source: "https://www.elastic.co/search-labs/blog/context-engineering-vs-prompt-engineering"

    - who: "Letta (Agent Memory Benchmark)"
      opinion: "단순히 대화 기록을 파일에 저장하는 파일시스템 기반 에이전트가 LoCoMo 벤치마크에서 74.0%를 달성하며 특화된 메모리 도구 라이브러리(Mem0의 68.5%)를 능가했다. 인터페이스 설계가 저장 메커니즘보다 중요하다."
      source: "https://www.letta.com/blog/benchmarking-ai-agent-memory"

    - who: "Phil Schmid (Hugging Face)"
      opinion: "AI의 새로운 스킬은 프롬프팅이 아니라 컨텍스트 엔지니어링이다. 컨텍스트 윈도우는 희소 자원이며, 효과적인 메모리 관리는 무엇을 컨텍스트에 유지하고 무엇을 외부 저장소로 옮길지 결정하는 것이다."
      source: "https://www.philschmid.de/context-engineering"

    - who: "HumanLayer"
      opinion: "CLAUDE.md는 점진적 공개(Progressive Disclosure) 방식을 따라야 한다. 모든 지시사항을 한 파일에 넣지 말고, 작업별 지시사항은 별도 마크다운 파일에 두고 CLAUDE.md에서 참조하라. 파일 구조가 아닌 기능(capabilities)을 문서화하라."
      source: "https://www.humanlayer.dev/blog/writing-a-good-claude-md"

