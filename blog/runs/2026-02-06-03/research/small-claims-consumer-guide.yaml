findings:
  trends:
    - point: "2025년 기준 소액사건 대상 금액이 3,000만원 이하로 상향 조정되어 더 많은 소비자 분쟁이 소액사건심판 대상에 포함됨"
      source: "https://www.lawtimes.co.kr/news/106117"

    - point: "민사사건의 70%가 3,000만원 이하 소액사건으로 집계되며, 소액사건심판은 가장 흔한 민사 분쟁 해결 수단"
      source: "https://www.lawtimes.co.kr/news/171856"

    - point: "전자소송 시스템 확대로 법원 방문 없이 온라인으로 소액사건 신청부터 판결까지 전 과정 진행 가능"
      source: "https://ecfs.scourt.go.kr/psp/index.on?m=PSP730M10"

    - point: "해외여행 피해구제 신청이 급증하는 추세이나, 절반 이상의 소비자가 보상받지 못하는 실정 (2020-2025년 해결률 42%)"
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

  statistics:
    - stat: "2020년부터 2025년 8월까지 총 4,089건의 해외여행 소비자 분쟁 신청이 한국소비자원에 접수됨"
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

    - stat: "4,089건 중 보상·환불·계약해지 등 합의로 종결된 사건은 1,716건(42%)에 불과하여, 58%는 미해결 상태"
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

    - stat: "항공권 관련 분쟁은 최근 3년간(2023-2025) 1-2월에만 1,218건 접수, 전체 3년간 7,437건 접수"
      source: "https://www.safetimes.co.kr/news/articleView.html?idxno=239170"

    - stat: "항공권 분쟁의 58.3%가 과도한 계약해지 수수료 관련 분쟁"
      source: "https://www.safetimes.co.kr/news/articleView.html?idxno=239170"

    - stat: "소액사건심판 비용은 청구금액의 0.5%(5/1,000) 인지대와 1회 송달료 1,760원×당사자 수로 저렴한 편"
      source: "https://ecfs.scourt.go.kr/psp/index.on?m=PSPJ02M03"

  expert_opinions:
    - who: "찾기쉬운 생활법령정보 (법제처)"
      opinion: "소액사건심판은 1회의 변론기일로 심리를 마치고 즉시 선고할 수 있어, 일반 민사소송보다 신속한 분쟁 해결이 가능하다. 특히 이행권고결정 제도를 통해 변론 없이도 사건을 종결할 수 있다."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=669&ccfNo=5&cciNo=1&cnpClsNo=1"

    - who: "대법원 (98다25061 판결)"
      opinion: "여행업자는 패키지여행 계약의 부수적 의무로서 여행자의 생명, 신체, 재산의 안전을 확보해야 할 의무를 부담한다. 여행지·일정·경로·제공업체를 충분히 조사·검토하여 합리적인 전문가 판단으로 예견 가능한 위험을 제거하거나 여행자에게 고지해야 한다."
      source: "https://bigcase.ai/cases/%EB%8C%80%EB%B2%95%EC%9B%90/98%EB%8B%A425061"

    - who: "한국소비자원"
      opinion: "소비자 분쟁조정은 소송에 비해 비용이 적게 들고 간편하며, 조정이 성립되면 확정판결과 동일한 재판상 화해 효력이 발생하여 강제집행이 가능하다."
      source: "https://www.kca.go.kr/odr/link/bj/br/osBjReqInfoW.do"

    - who: "법무법인 우리누리"
      opinion: "소액사건 심판에서는 총 분쟁금액이 3,000만원을 넘는 사건을 분할해서 청구하는 것은 인정되지 않으므로 주의가 필요하다."
      source: "https://woorinurilaw.com/2022/05/23/%EC%86%8C%EC%95%A1%EC%82%AC%EA%B1%B4-%EC%8B%AC%ED%8C%90-%EC%A0%88%EC%B0%A8%EC%97%90%EC%84%9C-%EB%B0%98%EB%93%9C%EC%8B%9C-%EC%95%8C%EC%95%84%EB%91%90%EC%96%B4%EC%95%BC-%ED%95%A0-%EC%A0%90%EB%93%A4/"

  case_studies:
    - title: "대법원 98다25061 판결 - 패키지여행 중 제트스키 사고 손해배상 사건"
      summary: "여행 인솔자가 위험한 레크리에이션 장비(제트스키) 이용 시 사고 위험을 경고하고 조작 방법과 안전 수칙을 충분히 교육하지 않은 과실이 인정됨. 법원은 여행업자의 안전 확보 의무 위반을 인정하고 손해배상 책임을 인정함."
      source: "https://bigcase.ai/cases/%EB%8C%80%EB%B2%95%EC%9B%90/98%EB%8B%A425061, https://www.ohmynews.com/NWS_Web/Series/series_premium_pg.aspx?CNTN_CD=A0002902646"

    - title: "여행사의 일방적 현지 일정 취소 후 환불 거부 사례"
      summary: "여행업체가 현지 일정을 임의로 취소하고 환불을 거부한 사례. 소비자원 통계에 따르면 이러한 계약 해지 관련 분쟁이 가장 많으며, 소비자분쟁해결기준에 따라 여행사 귀책사유 시 여행 출발 1일 전 통지는 여행요금의 30%, 당일 통지는 50%의 배상이 가능함."
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

    - title: "건강상 이유로 여행 취소 시 환불 거부 사례"
      summary: "소비자가 건강 문제로 여행을 취소했으나 여행사가 환불을 거부한 사례. 소비자분쟁해결기준에 따르면 여행 개시 전 취소 시기에 따라 10-50%의 취소 수수료가 부과되나, 진료 확인서 등 객관적 증빙이 있으면 불가항력으로 인정받을 여지가 있음."
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

  procedures:
    dispute_resolution_stages:
      - stage: "1단계: 소비자상담센터 신청"
        description: "한국소비자원 소비자상담센터(전화 1372, 온라인 소비자24) 또는 여행불편처리센터에 피해 신고. 상담원이 초기 사실관계 파악 및 자율 협상 유도."
        timeframe: "즉시"
        source: "https://www.kca.go.kr/odr/link/bj/br/osBjReqInfoW.do"

      - stage: "2단계: 피해구제 절차"
        description: "한국소비자원장이 피해구제 신청을 받은 날부터 30일 내 합의 시도. 피해 원인 규명에 시험·검사·조사가 필요한 경우 60일까지 연장 가능. 합의가 이루어지지 않으면 분쟁조정위원회에 이관."
        timeframe: "30-60일"
        source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=669&ccfNo=4&cciNo=1&cnpClsNo=3"

      - stage: "3단계: 소비자분쟁조정위원회 심의"
        description: "분쟁조정위원회가 조정안을 작성하여 양 당사자에게 제시. 비공개 심의가 원칙이나 필요 시 당사자 의견 진술 가능. 조정안에 대해 15일 내 수락 여부 확인."
        timeframe: "30일 내 (연장 가능)"
        source: "https://www.kca.go.kr/odr/link/bj/br/osBjReqInfoW.do"

      - stage: "4단계: 조정 성립 또는 소송"
        description: "양 당사자가 조정안을 수락하면 확정판결과 동일한 재판상 화해 효력 발생, 강제집행 가능. 일방이 거부하면 조정 불성립으로 법원 소송(소액사건심판) 진행."
        timeframe: "수락 시 즉시 효력, 불성립 시 소송 진행"
        source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=1771&ccfNo=4&cciNo=1&cnpClsNo=2"

    small_claims_procedure:
      - step: "소장 작성 및 제출"
        description: "전자소송포털(ecfs.scourt.go.kr) 또는 관할 법원에 서면 제출. 구술로도 제기 가능(법원 사무관이 소제기조서 작성). 소장에는 당사자 정보, 청구 취지, 청구 원인, 입증 방법 등 기재."
        cost: "인지대(청구금액×0.5%) + 송달료(1,760원×당사자 수)"
        source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=568&ccfNo=3&cciNo=5&cnpClsNo=3"

      - step: "이행권고결정 (선택적)"
        description: "법원이 소장 검토 후 원고 주장이 타당하다고 판단 시, 변론기일 없이 피고에게 이행을 권고하는 결정. 피고가 결정서 송달 후 2주일 내 이의신청하지 않으면 확정판결과 동일한 효력."
        timeframe: "이의신청 기간 2주"
        source: "https://www.easylaw.go.kr/CSP/CnpClsMain.laf?csmSeq=239&ccfNo=3&cciNo=1&cnpClsNo=1"

      - step: "변론기일 (이의신청 시)"
        description: "피고가 이의신청하면 변론기일 지정. 원칙적으로 1회 변론으로 심리 종결하고 즉시 선고. 양 당사자가 증거 제출 및 주장."
        timeframe: "1회 변론 원칙"
        source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=669&ccfNo=5&cciNo=1&cnpClsNo=1"

      - step: "판결 및 강제집행"
        description: "법원이 판결 선고. 승소 시 판결문을 집행권원으로 강제집행(재산 압류, 추심 등) 신청 가능."
        timeframe: "즉시 선고"
        source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=239&ccfNo=1&cciNo=1&cnpClsNo=2"

  evidence_collection_tips:
    - tip: "여행 계약서 및 여행일정표 원본 보관"
      detail: "여행사와 체결한 계약서, 약관, 여행일정표(itinerary), 견적서 등을 모두 보관. 계약 내용과 실제 제공된 서비스의 차이를 입증하는 기본 증거."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=894&ccfNo=4&cciNo=1&cnpClsNo=2"

    - tip: "카카오톡, 이메일 등 의사소통 기록 전체 보존"
      detail: "여행사, 가이드와 주고받은 카카오톡 대화, 이메일, 문자 메시지 등을 스크린샷 또는 백업으로 보존. 계약 변경, 환불 거부, 사실 인정 등 상대방 발언이 증거로 활용됨."
      source: "https://lilys.ai/notes/618219"

    - tip: "현장 사진 및 동영상 촬영"
      detail: "여행 중 발생한 문제 상황(숙박 시설 열악, 식사 불량, 일정 누락, 안전사고 현장 등)을 사진 또는 동영상으로 촬영. 촬영 시간·장소가 기록된 원본 파일이 증거력이 높음."
      source: "일반적 증거법 원칙"

    - tip: "영수증 및 진료확인서 수집"
      detail: "여행 중 추가로 지출한 비용(교통비, 식비, 숙박비, 의료비 등)의 영수증을 모두 보관. 사고로 병원 진료를 받은 경우 현지 병원 진료확인서(영문 또는 한글 번역본)를 반드시 발급받아 귀국."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=894&ccfNo=4&cciNo=1&cnpClsNo=2"

    - tip: "동행 여행자 또는 목격자 진술 확보"
      detail: "같은 여행 상품 이용 고객이나 목격자의 진술서 또는 연락처를 확보. 객관적 제3자의 증언이 법정에서 강력한 증거로 인정됨."
      source: "일반적 증거법 원칙"

    - tip: "여행사·가이드 연락처 및 신원 정보 사전 저장"
      detail: "여행 전 여행사 대표, 담당자, 현지 가이드의 이름, 전화번호, 소속 여행사 정보를 미리 기록. 사고 발생 시 즉시 책임 소재를 명확히 할 수 있음."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=894&ccfNo=4&cciNo=1&cnpClsNo=2"

  legal_standards:
    - standard: "소비자분쟁해결기준 - 패키지여행 취소 수수료"
      detail: |
        여행자 귀책사유로 계약 해제 시:
        - 여행 개시 30일 전까지: 계약금 환급
        - 29~20일 전: 여행요금의 10% 배상
        - 19~10일 전: 15% 배상
        - 9~8일 전: 20% 배상
        - 7~1일 전: 30% 배상
        - 당일: 50% 배상

        여행사 귀책사유로 계약 해제 시:
        - 출발 1일 전 통지: 여행요금의 30% 배상
        - 당일 통지: 50% 배상
      source: "https://cuk.or.kr/down/%EC%86%8C%EB%B9%84%EC%9E%90%EB%B6%84%EC%9F%81%ED%95%B4%EA%B2%B0%EA%B8%B0%EC%A4%80_20241227_%EA%B0%9C%EC%A0%95.pdf (2025.1.1. 시행)"

    - standard: "관광진흥법 제14조 - 여행업자의 안전 정보 제공 의무"
      detail: "여행업자는 여행자의 보호를 위하여 여행자와 계약을 체결할 때 여행지에 관한 안전 정보를 서면으로 제공해야 함."
      source: "https://www.law.go.kr/LSW/lsInfoP.do?lsId=001744"

    - standard: "관광진흥법 제16조의3 - 국외여행 인솔자의 안전 확보 의무"
      detail: "국외여행 인솔자는 여행자의 안전과 편의를 위하여 여행 일정, 안내, 여행지 안전 정보 제공 등 대통령령으로 정하는 업무를 수행해야 함."
      source: "https://www.law.go.kr/LSW/lsInfoP.do?lsId=001744"

  counterpoints:
    - point: "소액사건심판은 신속하지만 상소 기회 제한"
      detail: "소액사건 판결에 대해서는 제한된 경우에만 항소가 가능하며, 일반 민사소송에 비해 불복 수단이 제한적임. 청구금액이 크거나 복잡한 법률 쟁점이 있는 경우 일반 민사소송이 유리할 수 있음."
      source: "https://namu.wiki/w/%EC%86%8C%EC%95%A1%EC%82%AC%EA%B1%B4"

    - point: "소비자원 분쟁조정의 낮은 성립률 (42%)"
      detail: "2020-2025년 해외여행 분쟁 4,089건 중 1,716건(42%)만 합의 성립. 절반 이상은 사업자가 조정안을 거부하여 소송으로 갈 수밖에 없음. 조정이 성립하지 않으면 시간만 소요될 수 있음."
      source: "https://www.ebn.co.kr/news/articleView.html?idxno=1679394"

    - point: "여행 중 자유시간 사고는 여행사 면책 가능성"
      detail: "공식 일정이 아닌 자유시간에 발생한 사고의 경우, 가이드가 위험을 사전 고지했다면 여행사의 책임이 제한되거나 면제될 수 있음. 여행사의 주의의무 범위는 구체적 상황에 따라 다름."
      source: "https://bigcase.ai/cases/%EB%8C%80%EB%B2%95%EC%9B%90/98%EB%8B%A425061"

    - point: "증거 부족 시 소송 패소 위험"
      detail: "여행 중 발생한 분쟁은 계약서, 영수증, 사진, 대화 기록 등 객관적 증거가 부족하면 입증이 어려움. 여행사 측 기록과 소비자 주장이 상충할 때 증거가 없으면 패소 가능성이 높음."
      source: "일반적 소송법 원칙"

notes:
  - "2025년 1월 1일부로 소액사건 기준이 3,000만원으로 상향되어, 대부분의 패키지여행 분쟁(통상 수백만원~2천만원)이 소액사건 대상에 포함됨"
  - "이행권고결정 제도는 소액사건의 핵심 장점으로, 피고가 이의신청하지 않으면 변론 없이 2주 만에 확정판결 효력 발생"
  - "소비자원 → 분쟁조정 → 소송 단계를 거칠 경우 통상 3~6개월 소요되나, 소액사건심판을 직접 제기하면 1~2개월 내 판결 가능"
  - "전자소송 시스템을 활용하면 법원 방문 없이 온라인으로 전 과정 진행 가능하여, 지방 거주자나 시간적 제약이 있는 직장인에게 유리"
  - "패키지여행 분쟁 중 계약 해지·환불 관련 분쟁이 가장 많으며, 소비자분쟁해결기준에 따른 취소 수수료율을 숙지하는 것이 중요"
  - "여행 중 카카오톡 대화, 사진, 영수증 등 실시간 증거 수집이 승소의 핵심. 귀국 후 기억에 의존한 주장은 입증이 어려움"
