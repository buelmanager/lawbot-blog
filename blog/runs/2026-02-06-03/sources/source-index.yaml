  summary: '## 서론

    - 이혼 전문 변호사가 직접 양육비 미지급 사례를 공개

    - 한국에서 양육비를 제대로 받지 못하는 현실 문제 제기


    ## 본론

    - 양육비 미지급이 만연한 현실: 이행률이 매우 낮음

    - 양육비 이행명령 제도: 가정법원에 신청 가능하나 강제력 한계

    - 감치명령: 3기 이상 미지급 시 30일 이내 감치 가능

    - 운전면허 정지: 감치 후에도 미이행 시 양육비이행심의위원회 통해 요청

    - 급여 압류: 2회 이상 미지급 시 회사에 직접 지급 명령 가능

    - 소멸시효 주의: 협의이혼 합의서만으로는 3년, 양육비부담조서 작성 시 10년

    - 2024년 대법원 판례 변경으로 과거양육비 청구도 시효 제한


    ## 결론

    - 양육비를 확실히 받으려면 반드시 양육비부담조서를 작성할 것

    - 미지급 시 즉시 법적 조치를 취하는 것이 중요

    - 아이의 권리를 위해 포기하지 말 것

    '
