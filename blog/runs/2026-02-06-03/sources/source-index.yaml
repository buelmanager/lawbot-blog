  summary: '## 서론

    - 이혼 전문 변호사가 말하는 ''결혼을 하는 진짜 이유''

    - 결혼은 감정이 아닌 법률적 계약


    ## 본론

    - 법률혼의 의미: 혼인신고를 통해 법적 효력 발생

    - 결혼 전 반드시 확인할 체크리스트: 건강, 자녀 계획, 경제관, 가치관

    - 재산분할의 원리: 결혼 전 재산 vs 결혼 후 공동재산

    - 사실혼과 법률혼의 차이: 상속권, 재산분할, 사회보장 등

    - 이혼 사유 분석: 대부분의 이혼 원인은 결혼 전부터 존재

    - 결혼 상담의 중요성: 이혼 상담만큼 결혼 전 상담이 필요


    ## 결론

    - 결혼 전 충분한 대화와 법적 이해가 필수

    - 감정에 휩쓸리지 말고 계약으로서의 결혼을 이해할 것

    - 행복한 결혼을 위한 첫 걸음은 올바른 정보와 신중한 판단

    '
