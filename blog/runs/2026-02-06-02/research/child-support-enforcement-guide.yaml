  trends:
    - point: "양육비 이행률이 개선되고 있으나 여전히 절반 이하 수준. 2023년 42.8%에서 2024년 11월 45.4%로 상승했지만, 여전히 절반 이상의 양육부모가 양육비를 제대로 받지 못하고 있음."
      source: "여성가족부 2024년 자체평가 결과보고서 (2025.1)"
      url: "https://www.evaluation.go.kr/upload2/atch/eval/20250429100405444.pdf"

    - point: "지난 5년간 양육비 이행건수는 4배, 이행금액은 10배 증가. 양육비이행관리원의 적극적인 지원과 법적 제재 강화로 양육비 이행 실적이 크게 개선되고 있음."
      source: "여성가족부 보도자료"
      url: "http://www.mogef.go.kr/nw/enw/nw_enw_s001d.do?mid=mda700&bbtSn=708169"

    - point: "양육비이행관리원이 2024년 9월 27일 독립 법인으로 설립되어 법적 안정성 강화. 양육비 선지급부터 추심까지 원스톱 처리 시스템 구축."
      source: "여성가족부 보도자료 - 양육비 이행확보 및 지원에 관한 법률 시행령 개정"
      url: "https://www.mogef.go.kr/nw/enw/nw_enw_s001d.do?mid=mda700&bbtSn=712681"

    - point: "양육비 채무자에 대한 제재 요건 완화. 명단공개 전 소명기회 부여 기간이 3개월 이상에서 10일 이상으로 단축(2025년 7월 1일 시행). 제재 처리 기간도 6개월에서 1년으로 완화하여 더 많은 채무자에게 제재 가능."
      source: "여성가족부 2024년 자체평가 결과보고서"
      url: "https://www.evaluation.go.kr/upload2/atch/eval/20250429100405444.pdf"

    - point: "2024년부터 양육비 미지급에 대한 실형 선고 사례가 증가하는 추세. 기존에는 대부분 집행유예였으나, 법원이 엄중한 처벌 필요성을 인정하며 실형 선고 증가."
      source: "인천지방법원 2024. 3. 27. 선고 2023고단6285 판결 이후 실형 사례 증가"
      url: "https://www.saevom.com/pages/divorceinfo8"

  expert_opinions:
    - who: "이혼 전문 변호사 (법률사무소해온)"
      opinion: "협의이혼 시 양육비에 대한 합의서만 작성하고 양육비부담조서를 작성하지 않으면 소멸시효가 3년에 불과해 나중에 양육비를 청구하기 어려워진다. 반드시 가정법원에서 양육비부담조서를 작성해야 10년의 소멸시효를 확보할 수 있다."
      source: "https://www.saevom.com/pages/divorceinfo8"

    - who: "대법원 2024. 7. 18. 전원합의체 다수의견"
      opinion: "자녀가 성년에 이른 때에는 부모 사이에 과거의 양육 비용을 정산하는 문제만 남게 되므로, 권리를 적극적으로 행사하지 않은 사람이 권리를 행사한 사람보다 오히려 유리한 지위에 놓이게 되는 부당한 결과를 초래한다. 따라서 소멸시효는 자녀가 성년이 된 때부터 진행한다."
      source: "https://www.lawtimes.co.kr/news/199985"

    - who: "대법원 2024. 7. 18. 전원합의체 반대의견 (대법관 5인)"
      opinion: "기존 판례가 타당하고 유지되어야 한다. 양육비청구권은 자녀의 복리를 위한 권리이므로 소멸시효를 제한적으로 인정해야 한다."
      source: "https://www.lawtimes.co.kr/news/199985"

    - who: "인천지방법원 (2023고단6285 판결)"
      opinion: "미성년 자녀들의 성장 과정에서 그 발달 단계마다 적시에 필요했던 부양의무를 이행하지 않았고, 법적으로 특별한 보호와 배려가 필요한 미성년 자녀들이 상당한 경제적 및 정신적 피해를 입었으므로 엄중한 처벌이 필요하다."
      source: "https://www.saevom.com/pages/divorceinfo8"

