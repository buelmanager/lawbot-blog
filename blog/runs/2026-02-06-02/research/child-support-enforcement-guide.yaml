  case_studies:
    - title: "양육비 미지급으로 실형 선고 (2024년 3월)"
      summary: "인천지방법원은 2024년 3월 27일 양육비를 지급하지 않은 비양육부에게 실형을 선고했다. 법원은 '미성년 자녀들의 성장 과정에서 적시에 필요한 부양의무를 이행하지 않아 자녀들이 경제적·정신적 피해를 입었으므로 엄중한 처벌이 필요하다'고 밝혔다. 이 사건 이후 비슷한 유형의 양육비 미지급 사안에서 집행유예를 넘어 실형이 선고되는 사례가 증가하고 있다."
      source: "인천지방법원 2023고단6285 판결 (2024.3.27. 선고)"
      url: "https://www.saevom.com/pages/divorceinfo8"

    - title: "강제집행으로 양육비 5,700만원 전액 추심 성공"
      summary: "협의이혼 후 양육비부담조서가 있었으나 수년간 양육비를 지급하지 않던 사례에서, 양육비 미지급 강제집행을 통해 채무자의 계좌를 압류하여 1달 만에 체납 양육비 1,500만원을 전액 추심했고, 추가로 재산 압류를 통해 총 5,700만원을 전액 회수한 사례."
      source: "법무법인 성산 - 양육비 강제집행 승소 사례"
      url: "https://hssplaw.com/%EC%96%91%EC%9C%A1%EB%B9%84-%EB%AF%B8%EC%A7%80%EA%B8%89-%EA%B0%95%EC%A0%9C%EC%A7%91%ED%96%89-5700%EB%A7%8C%EC%9B%90-%EC%A0%84%EC%95%A1-%EB%B0%9B%EC%95%84%EB%82%B8-%EC%82%AC%EB%A1%80/"

    - title: "2025년 수원가정법원 안산지원 양육비 지급명령 결정"
      summary: "수원가정법원 안산지원은 2025년 결정으로 상대방에게 사건본인(자녀)의 양육비로 2025년 11월부터 사건본인이 성년이 되기 전날까지 월 50만원씩을 매월 말일에 지급하라고 명령했다. 이는 양육비 심판청구를 통해 과거 양육비 지급 및 양육비 증액을 성공적으로 이끌어낸 사례."
      source: "법률사무소 화랑 - 양육비 심판청구 성공사례"
      url: "https://www.hwaranglaw.kr/board?bid=508&cid=35"

    - title: "양육비 지급명령 미이행 시 감치명령 신청 승소"
      summary: "양육비 지급명령을 받고도 3기 이상 양육비를 지급하지 않은 비양육부에 대해 가정법원에 감치명령을 신청하여 승소한 사례. 감치명령은 30일 이내의 구금으로 강력한 심리적 압박을 가해 양육비 지급을 강제할 수 있는 효과적인 수단."
      source: "법무법인 봄날 - 양육비 감치명령 승소 사례"
      url: "https://bomnal-law.co.kr/inheritance_winningcases/?bmode=view&idx=15135559"

    - title: "대법원 2024. 7. 18. 전원합의체 결정 - 과거 양육비 소멸시효 판례 변경"
      summary: "대법원은 전원합의체 결정으로 기존 판례(2008스67)를 변경하여, 협의나 심판으로 구체적인 청구권이 확정되지 않은 과거 양육비의 소멸시효는 자녀가 성년이 된 때부터 진행한다고 판시했다. 즉, 자녀가 성인이 된 후 10년이 지나면 과거 양육비를 청구할 수 없게 되었다. 이는 양육비를 받지 못한 채 오래 기다린 양육부모에게 불리한 변화로, 5명의 대법관이 반대의견을 냈지만 다수의견으로 판례가 변경되었다."
      source: "대법원 2024. 7. 18. 자 2018스724 전원합의체 결정"
      url: "https://www.lawtimes.co.kr/news/199985"

  key_legal_provisions:
    - provision: "양육비 이행확보 및 지원에 관한 법률 (2024년 9월 27일 시행)"
      details: "미성년 자녀를 직접 양육하는 부·모가 양육비를 원활히 받을 수 있도록 양육비 이행확보 등을 지원. 주요 내용: ① 양육비이행관리원 설립 (독립 법인), ② 양육비 선지급제도 (3개월 또는 3회 이상 미지급 시 국가가 선지급), ③ 양육비 채무자에 대한 제재조치 (출국금지, 신상공개, 형사처벌, 운전면허정지 등)"
      source: "https://law.go.kr/LSW/lsInfoP.do?ancYnChk=0&lsId=012027"

    - provision: "민법 제836조의2 제5항 - 양육비부담조서 작성 의무 (2009년 5월 8일 신설)"
      details: "가정법원이 당사자가 협의한 양육비부담에 관한 내용을 확인하는 양육비부담조서를 작성하도록 의무화. 양육비부담조서는 확정 판결문과 동일한 효력을 가지며 강제집행력 보유. 소멸시효 10년."
      source: "https://www.lawandgood.com/posts/lawyer-column/%EC%96%91%EC%9C%A1%EB%B9%84/lc-3944"

    - provision: "가사소송법 제68조 - 이행명령"
      details: "가정법원의 판결·심판·조정조서 또는 양육비부담조서에 따라 금전 지급 등 재산상 의무를 이행해야 할 의무자가 정당한 이유 없이 의무를 이행하지 않는 경우, 당사자의 신청에 의해 가정법원이 일정 기간 내에 의무를 이행할 것을 명할 수 있음. 불이행 시 1천만원 이하 과태료."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=233&ccfNo=5&cciNo=3&cnpClsNo=3"

    - provision: "가사소송법 제68조의2 - 감치명령"
      details: "의무자가 양육비 지급 이행명령을 받고도 정당한 이유 없이 3기 이상 지급하지 않으면, 가정법원은 권리자의 신청에 의해 결정으로 30일 이내의 범위에서 양육비를 지급할 때까지 의무자를 감치(구금)에 처할 수 있음. 감치명령 후 1년 이상 불이행 시 1년 이하 징역 또는 1천만원 이하 벌금 형사처벌."
