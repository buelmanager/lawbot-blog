    - point: "대법원 2024년 판례 변경으로 과거 양육비 청구가 제한됨. 자녀가 성인이 된 후 10년이 지나면 과거 양육비를 청구할 수 없게 되어, 양육비를 받지 못한 채 오래 기다린 양육부모에게 불리한 변화."
