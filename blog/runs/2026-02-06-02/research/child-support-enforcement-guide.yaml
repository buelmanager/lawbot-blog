    - tip: "양육비 선지급제도를 활용하라"
      reason: "3개월 또는 연속 3회 이상 양육비를 받지 못했고 기준중위소득 150% 이하인 경우, 국가가 먼저 양육비를 선지급하고 추후 채무자로부터 회수. 당장 양육비가 필요한 저소득 양육부모에게 큰 도움."
      source: "https://law.go.kr/LSW/lsInfoP.do?ancYnChk=0&lsId=012027"

research_notes: |
  한국의 양육비 이행률은 여전히 50% 미만으로 낮지만, 지난 5년간 이행건수 4배, 이행금액 10배 증가하는 등 개선 추세에 있습니다.

  2024년 대법원 전원합의체 결정으로 과거 양육비 청구 시효가 제한되었다는 점이 중요한 변화입니다. 자녀가 성인이 된 후 10년이 지나면 과거 양육비를 청구할 수 없게 되었으므로, 양육비를 받지 못한 경우 가능한 빨리 법적 조치를 취해야 합니다.

  협의이혼 시 양육비부담조서를 작성하지 않으면 소멸시효가 3년에 불과하므로, 반드시 가정법원에서 양육비부담조서를 작성해야 10년의 소멸시효와 강제집행력을 확보할 수 있습니다.

  양육비 강제집행은 이행명령 → 감치명령 → 재산 압류 → 운전면허정지·출국금지·명단공개 순으로 단계적으로 진행되며, 특히 급여 압류(직접지급명령)가 가장 확실한 방법입니다.

  2024년부터 양육비 미지급에 대한 실형 선고 사례가 증가하고 있어, 양육비 채무자에 대한 법적 제재가 강화되고 있는 추세입니다.

  양육비이행관리원이 2024년 9월 독립 법인으로 설립되어 상담, 법률지원, 추심지원을 모두 무료로 제공하므로, 양육비 문제로 어려움을 겪는 양육부모는 적극적으로 활용해야 합니다.
