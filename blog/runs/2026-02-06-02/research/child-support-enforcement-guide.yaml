    - provision: "대법원 2024. 7. 18. 자 2018스724 전원합의체 결정 - 과거 양육비 소멸시효"
      details: "당사자의 협의 또는 가정법원의 심판에 의해 구체적인 지급청구권으로 성립하기 전의 과거 양육비에 관한 권리의 소멸시효는 자녀가 성년이 된 때부터 진행한다. 즉, 자녀가 성인이 된 후 10년이 지나면 과거 양육비를 청구할 수 없음. 기존 판례(2008스67) 변경."
