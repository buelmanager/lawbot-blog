  enforcement_methods:
    - method: "1단계: 이행명령"
      description: "양육비 지급을 명한 판결·심판 또는 조정을 한 가정법원에 이행명령을 신청하여 상대방이 양육비 지급의무를 이행할 것을 법원이 명하도록 함. 필요 서류: ① 양육비 지급을 명하는 판결정본 및 송달확정증명원, ② 기본증명서, ③ 가족관계증명서, ④ 혼인관계증명서, ⥤ 주민등록등본·초본 (피신청인 것도 포함). 불이행 시 1천만원 이하 과태료 부과."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=233&ccfNo=5&cciNo=3&cnpClsNo=3"

    - method: "2단계: 감치명령"
      description: "이행명령을 받고도 정당한 이유 없이 양육비를 3기 이상 지급하지 않으면 가정법원에 감치명령을 신청할 수 있음. 감치는 30일 이내의 범위에서 의무자를 경찰서 유치장, 교도소, 구치소 등 감치시설에 구금하는 것. 감치명령 후 1년 이상 불이행 시 1년 이하 징역 또는 1천만원 이하 벌금 형사처벌 가능."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=1659&ccfNo=3&cciNo=1&cnpClsNo=1"

    - method: "3단계: 재산 강제집행 (급여 압류, 재산 압류)"
      description: "양육비부담조서나 판결문이 있다면 재산명시 또는 재산조회 신청을 하거나, 파악하고 있는 상대방 명의 재산에 대해 즉시 압류 등 강제집행 진행 가능. ① 급여 압류: 상대방이 근로자인 경우 급여의 일부를 직접 지급받을 수 있는 '양육비 직접지급명령'이 효과적. ② 예금 압류: 채무자의 주요 은행 예금채권 압류. ③ 재산 압류 및 경매: 부동산, 자동차 등 재산에 대한 강제경매 신청."
      source: "https://www.thr-law.co.kr/divorce/board/column/view/no/6899/page_id/%EC%96%91%EC%9C%A1%EB%B9%84-%EB%AF%B8%EC%A7%80%EA%B8%89-%EA%B0%95%EC%A0%9C%EC%A7%91%ED%96%89"

    - method: "4단계: 운전면허 정지, 출국금지, 명단공개"
      description: "양육비이행관리원은 양육비 채무 불이행자에 대해 ① 신용정보 등록 (신용불량자 등록), ② 출국금지, ③ 운전면허 정지, ④ 명단공개 등의 제재조치를 취할 수 있음. 명단공개 전 소명기회 부여 기간이 3개월 이상에서 10일 이상으로 단축(2025년 7월 1일 시행)되어 더 신속한 제재 가능."
      source: "https://www.mogef.go.kr/nw/enw/nw_enw_s001d.do?mid=mda700&bbtSn=712681"

    - method: "양육비이행관리원 원스톱 지원"
      description: "양육비이행관리원에 1회 신청만으로 당사자 간 협의성립, 양육비 관련 소송, 추심, 불이행 시 제재조치 등의 맞춤형 종합지원을 받을 수 있음. 무료 서비스: 비양육부·모와 양육부·모의 양육비 상담, 양육비 청구 및 이행확보 등을 위한 법률지원, 합의 또는 법원 판결에 의해 확정된 양육비 채권 추심지원. 연락처: 1644-6621(1번), 홈페이지: www.childsupport.or.kr"
      source: "https://www.childsupport.or.kr/"

  practical_tips:
    - tip: "협의이혼 시 반드시 양육비부담조서를 작성하라"
      reason: "협의이혼 시 양육비에 대한 합의만 하고 양육비부담조서를 작성하지 않으면 소멸시효가 3년에 불과. 양육비부담조서를 작성하면 소멸시효가 10년으로 연장되고, 확정 판결문과 동일한 효력을 가져 즉시 강제집행 가능."
      source: "https://jyplawyer.com/bbs/board.php?bo_table=knowledge&wr_id=24"

    - tip: "과거 양육비 청구는 시효가 있으니 서둘러야 함"
      reason: "2024년 대법원 판례 변경으로 협의나 심판으로 구체적인 청구권이 확정되지 않은 과거 양육비는 자녀가 성년이 된 후 10년이 지나면 청구 불가. 따라서 양육비를 받지 못했다면 가능한 빨리 법적 조치를 취해야 함."
      source: "https://www.lawtimes.co.kr/news/199985"

    - tip: "양육비이행관리원의 무료 지원을 적극 활용하라"
      reason: "양육비이행관리원은 상담, 법률지원, 추심지원을 모두 무료로 제공. 1회 신청으로 협의부터 소송, 추심, 제재까지 원스톱 지원. 개인적으로 변호사를 선임하는 비용을 절감하면서도 전문적인 지원을 받을 수 있음."
      source: "https://www.childsupport.or.kr/"

    - tip: "단계적 강제집행 전략을 수립하라"
      reason: "이행명령 → 감치명령 → 재산 압류 → 운전면허정지·출국금지·명단공개 순으로 단계적으로 압박을 강화하면 효과적. 특히 감치명령(구금)은 심리적 압박이 강해 양육비 지급을 이끌어내는 데 효과적."
      source: "https://easylaw.go.kr/CSP/CnpClsMain.laf?popMenu=ov&csmSeq=233&ccfNo=5&cciNo=3&cnpClsNo=3"

    - tip: "급여 압류(직접지급명령)가 가장 확실한 방법"
      reason: "상대방이 직장인인 경우 급여의 일부를 직접 지급받을 수 있는 '양육비 직접지급명령'이 가장 확실하고 지속적인 양육비 확보 방법. 매월 급여에서 자동으로 양육비가 공제되어 지급됨."
